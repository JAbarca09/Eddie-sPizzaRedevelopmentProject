  <head>

  <body>
    <div class="container-fluid">

                </div>

            <div class="row mt-3">

                <p>phone: 209.951.4999</p>
              </div>
            </div>
            

            </div>
            <div class="col-12">

            </div>
            <div class="col-12">


            </div>
            <div class="col-12">

            </div>
          </div>
        </div><!------END COLUMN OF LOCATIONS-->
        <!-- column of picture -->
        <div class="col-6">

        </div><!-----END COLUMN OF PICTURE-->
      </div> <!-----END OF ROW WITH 2 COLUMNS: LOCATIONS AND PIC-->
    </div> <!-----END OF CONTAINER FLUID-->
